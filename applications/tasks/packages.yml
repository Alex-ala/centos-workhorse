---

- name: Install available RPMs
  become: true
  yum:
    state: present
    name:
      - vivaldi
      - spotify
      - sublime-text
      - fuse
      - docker-ce
      - openvpn
      - evolution
      - evolution-ews
      - gnome-screenshot
      - kpcli
      - php-cli
      - ant
      - ant-contrib
      - php-theseer-autoload
      - sshuttle
      - openvpn

- name: Add user to Docker group
  become: true
  user:
    name: "{{ user }}"
    append: true
    groups:
      - docker

- name: Install pip packages
  become: true
  pip:
    executable: /usr/local/bin/pip3
    name:
      - blink1
    state: present
