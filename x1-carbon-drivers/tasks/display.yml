---

- name: install required display drivers
  become: true
  yum:
    name:
      - "mesa-dri-drivers"
      - "xorg-x11-drv-intel"
      - "arandr"
      - "acpid"
    state: present

- name: Copy fix script
  become: true
  copy:
    src: files/video/fix_video
    dest: /usr/local/bin/fix_video
    owner: root
    mode: 0755

- name: Copy fix service
  become: true
  copy:
    src: files/video/fix_video@.service
    dest: /etc/systemd/system/fix_video@.service

- name: Enable service
  become: true
  systemd:
    name: "fix_video@{{ user }}"
    enabled: true
    daemon-reload: true
