[General]
plugin_priority=itemimage, itemencrypted, itemfakevim, itemnotes, itempinned, itemsync, itemtags, itemtext, itemdata

[Command]
Command="copyq: \nvar text = clipboard()\ncopy(text)\ncopySelection(text)\npaste()"
GlobalShortcut=meta+shift+c
Icon=\xf0ea
IsGlobalShortcut=true
Name=Inhalt der Zwischenablage als reinen Text einf\xfcgen

[Options]
action_has_input=false
action_has_output=false
action_output_tab=
action_separator=\\n
activate_closes=true
activate_focuses=true
activate_pastes=true
always_on_top=false
autocompletion=true
autostart=false
check_clipboard=true
check_selection=true
clipboard_notification_lines=0
clipboard_tab=Zwis&chenablage
close_on_unfocus=true
command_history_size=100
confirm_exit=true
copy_clipboard=true
copy_selection=false
disable_tray=false
edit_ctrl_return=true
editor=sublime %1
expire_tab=0
hide_main_window=false
hide_tabs=false
hide_toolbar=false
hide_toolbar_labels=true
item_popup_interval=0
language=de
maxitems=2000
move=true
notification_horizontal_offset=10
notification_maximum_height=100
notification_maximum_width=300
notification_position=3
notification_vertical_offset=10
number_search=false
open_windows_on_current_screen=true
save_filter_history=false
show_simple_items=false
show_tab_item_count=false
tab_tree=false
tabs=&clipboard
text_wrap=true
transparency=0
transparency_focused=0
tray_commands=true
tray_images=true
tray_item_paste=true
tray_items=5
tray_tab=
tray_tab_is_current=true
vi=false

[Plugins]
itemdata\enabled=true
itemencrypted\enabled=true
itemencrypted\encrypt_tabs=
itemfakevim\enabled=true
itemfakevim\really_enable=false
itemfakevim\source_file=
itemimage\enabled=true
itemimage\image_editor=
itemimage\max_image_height=240
itemimage\max_image_width=320
itemimage\svg_editor=
itemnotes\enabled=true
itemnotes\icon_only=false
itemnotes\notes_at_bottom=false
itemnotes\show_tooltip=false
itempinned\enabled=true
itemsync\enabled=true
itemtags\enabled=true
itemtext\enabled=true

[Shortcuts]
about=shift+f1
change_tab_icon=
commands=f6
copy_selected_items=ctrl+c
delete_item=
edit=f2
edit_notes=
editor=
exit=
export=ctrl+s
find_items=f3
format-next=
format-previous=
help=f1
import=
move_down=
move_to_bottom=
move_to_clipboard=
move_to_top=
move_up=
new=ctrl+n
new_tab=
next_tab=
paste_selected_items=ctrl+v
preferences=
previous_tab=
process_manager=
remove_tab=
rename_tab=
reverse_selected_items=
show-log=f12
show_clipboard_content=
show_item_content=f4
show_item_preview=f7
sort_selected_items=
system-run=f5
toggle_clipboard_storing=

[Theme]
alt_bg=#383838
alt_item_css=
bg=#4b4b4b
css=
cur_item_css="\n    ;border: 0.1em solid ${sel_bg}"
